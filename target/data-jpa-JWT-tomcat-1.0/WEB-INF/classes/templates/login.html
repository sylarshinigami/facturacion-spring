<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout :: head">
</head>

<body>

    <header th:replace="layouts/layout :: header "></header>

    <main class="container-xl">
        <div class="row justify-content-center">
            <div class="col-md-4 py-5 my-5">
                <form th:action="@{/login}" method="post" class="form border-1 border border-black">
                    <h2  class=" text-center bg-light text-uppercase p-3 fw-bold"> 
                        <i class="bi bi-door-open-fill"></i> <span th:text="#{text.session.titulo}"></span></h2>

                    <fieldset>
                        <div class="m-2 form-group">
                            <label for="username" class="p-2" th:text="#{text.session.usuario}">Usuario:</label>
                            <input type="text" id="username" name="username" placeholder="" required autofocus
                                class="form-control" />
                        </div>
                        <div class="m-2 form-group">
                            <label for="password" class="p-2" th:text="#{text.session.password}">Password:</label>
                            <input type="password" id="password" name="password" placeholder="password" required
                                class="form-control" />
                        </div>
                        <div class="m-2 from-group m-2 p-2 text-center">
                            <button type="submit" class="btn btn-primary btn-lg" >
                                <i class="bi bi-box-arrow-in-right"></i>
                            <span class="ms-2" th:text="#{text.session.ingresar}">Ingresar</span>    
                            </button>
                        </div>
                    </fieldset>
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                </form>
            </div>
        </div>
     
    </main>
    <footer th:replace="layouts/layout :: footer"></footer>

</body>

</html>
