<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ocurrio un Error</title>
</head>
<link rel="stylesheet" href="/css/errores.css" />

<body>

	<div>
		<h1>Acceso Denegado</h1>
		<img src="/error.png" alt="error" />
		
		<p class="fw-bold fs-5">Lo sentimos <span th:text="${#httpServletRequest.remoteUser}"></span>, no tiene permiso para acceder a este recurso.
		</p>
		<p><a th:href="@{/}" class="btn  btn-outline-warning btn-lg "> Regresar</a></p>
	</div>

</body>
</html>
